storage: /verdaccio/storage/data
plugins: /verdaccio/plugins
web:
  title: Verdaccio
auth:
  kuzzle:
    url: localhost
    port: 7512
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
    agent_options:
      keepAlive: true
      maxSockets: 40
      maxFreeSockets: 10
  github:
    url: https://npm.pkg.github.com
    auth:
      type: bearer
      token: <change-me>
packages:
  "@org/*":
    access: $authenticated
    publish: $authenticated
    unpublish: $authenticated
    proxy: github
  "**":
    access: $all
    publish: $authenticated
    proxy: npmjs
middlewares:
  audit:
    enabled: true
logs: { type: stdout, format: pretty, level: http }
